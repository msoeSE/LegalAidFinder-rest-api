service: rest-api

provider:
  name: aws
  runtime: nodejs6.10 # set node.js runtime
  memorySize: 128 # set the maximum memory of the Lambdas in Megabytes
  timeout: 10 # the timeout is 10 seconds (default is 6 seconds)
  stage: dev # setting the env stage to dev, this will be visible in the routes
  region: us-east-1

functions: # add 4 functions for CRUD
  create:
      handler: handler.create # path will be domain.name.com/dev/notes
      events:
      - http:
          path: notes
          method: post
          cors: true
  getAllAdmin:
    handler: handler.getAllAdmin # path will be domain.name.com/dev/notes
    events:
     - http:
         path: admin
         method: get
         cors: true
  getAllAgency:
    handler: handler.getAllAgency # path will be domain.name.com/dev/notes
    events:
     - http:
         path: agency
         method: get
         cors: true
  getAllCategory:
    handler: handler.getAllCategory # path will be domain.name.com/dev/notes
    events:
     - http:
         path: category
         method: get
         cors: true
  getAllCounty:
    handler: handler.getAllCounty # path will be domain.name.com/dev/notes
    events:
     - http:
         path: county
         method: get
         cors: true
  getAllEligibility:
    handler: handler.getAllEligibility # path will be domain.name.com/dev/notes
    events:
     - http:
         path: eligibility
         method: get
         cors: true

plugins:
- serverless-offline # adding the plugin to be able to run the offline emulation